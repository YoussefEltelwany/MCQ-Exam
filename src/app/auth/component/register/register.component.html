<div class="register">
    <div class="text-center registhead">
        <h2>Register</h2>
    </div>
    <form [formGroup]="Userform">
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <mat-form-field appearance="outline" color="warn">
                    <mat-label>الاسم</mat-label>
                    <input matInput type="text"  formControlName="username">
                    <!-- <mat-hint color="warn">must more than 5</mat-hint> -->
                </mat-form-field>
            </div>

            <div class="col-md-6 col-sm-12">          
                <mat-form-field appearance="outline" color="warn">                    
                    <mat-label>الايميل</mat-label>
                    <input matInput type="email"  formControlName="email">
                </mat-form-field>
            </div>

            <div class="col-md-6 col-sm-12">
                <mat-form-field appearance="outline" color="warn">
                    <mat-label>كلمة المرور</mat-label>
                    <input matInput type="password" formControlName="password" >
                </mat-form-field>
            </div>

            <div class="col-md-6 col-sm-12">             
                <mat-form-field appearance="outline" color="warn">
                    <mat-label>تاكيد كلمة المرور</mat-label>
                    <input matInput type="password"  formControlName="confirmPassword">
                </mat-form-field>
            </div>
        </div>
      <div class="text-right registfoot btn-group row-cols-12">
          <a routerLink="/login" color="primary" class="">املك حساب بالفعل ؟</a>
            <button class="badge text-bg text-wrap" mat-raised-button color="warn" 
                  [disabled]="Userform.invalid || (Userform.value.password !== Userform.value.confirmPassword)"
                      (click)="submit()" >انشاء الحساب</button>
                      
      </div>
     </form>
</div>
